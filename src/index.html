<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>git 使用大全</title>
</head>
<body>
	<div>
		1. 安装git 客户端
		2. 创建一个用于存储的仓库文件夹
		3. 将文件夹设置为共享 权限为所有权限
		3. 在仓库文件夹下执行 git init -bare 命令

		4. 客户端设置 映射网络驱动器选择我刚才共享的文件夹

		5. 客户端直接拉取别人添加的文件 git pull;
		6. 客户端提交更新 需要 关联服务器地址 git remote add [name] //IP地址/共享文件夹名称
		7. 其他命令和git操作一样

	</div>
</body>
</html>
